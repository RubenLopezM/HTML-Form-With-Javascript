<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/d9199552cf.js" crossorigin="anonymous"></script>
</head>
<body>
 <main>
   <div class="container">
    <form class="row g-3 mt-4 border rounded" id="MYFORM">
        <div class="col-12 border bg-light mt-0 p-2 ps-4">
           <h2>Payment form example</h2>
        </div>
        <div class="col-12 py-1">
            <p id="warning" class="py-2 text-danger px-2 rounded visually-hidden">Some fields are missing</p>
            <p id="success" class="py-2 text-success px-2 rounded visually-hidden success">Everything is correct</p>
        </div>

        <div class="col-md-4">
          <label for="card" class="form-label">Card #</label>
          <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX" aria-required="true">
        </div>
        <div class="col-md-4">
          <label for="cvc" class="form-label">CVC #</label>
          <input type="password" class="form-control" id="cvc" placeholder="0000" aria-required="true">
        </div>
        <div class="col-md-4">          
            <label for="amount" class="form-label">Amount</label>
            <div class="d-flex">
              <i class="fas fa-dollar-sign my-2"></i>
              <input type="number" class="form-control" id="amount" placeholder="Amount">
            </div>    
        </div>
        <div class="col-6">
          <label for="FirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="FirstName">
        </div>
        <div class="col-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName">
          </div>
        <div class="col-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class="col-3">
            <label for="exampleDataList" class="form-label">Datalist example</label>
                <input class="form-control" list="datalistOptions" id="state" placeholder="Pick a state">
                <datalist id="datalistOptions">
                <option value="Texas">
                <option value="Florida">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Washington">
                </datalist>   
        </div>
        <div class="col-md-3">
          <label for="postalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="postalCode">
        </div>
        <div class="col-md-3 pe-4">
          <nav>We accept:</nav>
          <div class="bg-secondary rounded my-2 py-1 d-flex flex-row justify-content-between">
             <input class="ps-3" type="radio" name="mastercard"/>
             <i class="fab fa-cc-mastercard me-2 text-white"></i>
             <input type="radio" name="visa"/>
             <i class="fab fa-cc-visa me-2 text-white"></i>
             <input type="radio" name="payment"/>
             <i class="fab fa-cc-diners-club me-2 text-white"></i>
             <input type="radio" name="payment2"/>
             <i class="fab fa-cc-amex me-2 text-white"></i>
            </div>
        </div>
        <div class="col-md-6 offset-md-3 d-flex flex-column">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" name="message" rows="4" cols="45" class="border"></textarea>
          <span class="text-muted">Add any notes here.<span>
        </div>
        <div class="col-md-12">
         
        </div>
        <div class="col-12 border-bottom">
          
        </div>
        <div class="col-12 ps-6 mb-0 py-2 d-grid gap-2 d-md-flex justify-content-md-end border-bottom bg-light ">
            <input type="reset" class="btn btn-secondary me-2 mb-2" id="reset" value="Cancel"></input>
            <input type="submit" id="submit" class="btn btn-primary mb-2 me-2" value="Send"></input>
        </div>
    </form> 
   </div>
 </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
